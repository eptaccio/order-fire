<div class="container-slim">


  <md-card>
  <md-card-header>
    <md-card-header-text>
      <span class="md-subhead">Faça seu cadastro.</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    
    <form data-ng-submit="vm.save()" name="userForm">
      <div layout="row" layout-wrap>
        <div flex=100>
          <input-email name="email" is-required="true" data-model="vm.user.email" label="Seu email" md-class="md-block"></input-email>
        </div>
        <div flex=60>
          <md-input-container class="md-block">
            <label>Senha</label>
            <input type="password" required name="password" data-ng-model="vm.user.password">
            <div ng-messages="userForm.password.$error">
            <div ng-message="required">É necessária uma senha</div>
            </div>
          </md-input-container>
        </div>
      </div>
      <div layout="row"  layout-align="end">
        <md-button type="submit" class="md-raised md-primary">Salvar</md-button>
      </div>
    </form>

  </md-card-content>
</md-card>


</div>
